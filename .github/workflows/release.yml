name: Release Build

permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  build:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: linux-amd64

          # macOS Intel
          - os: macos-latest
            goos: darwin
            goarch: amd64
            suffix: darwin-amd64

          # macOS Apple Silicon (M1/M2/M3)
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: darwin-arm64

          # Windows
          - os: windows-latest
            goos: windows
            goarch: amd64
            suffix: windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build binary
        run: |
          mkdir -p release
          cd cmd/classifier
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o "../../release/lidar-classifier-${{ matrix.suffix }}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lidar-classifier-${{ matrix.suffix }}
          path: release/lidar-classifier-${{ matrix.suffix }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Automated release build.
            Built from commit ${{ github.sha }}

            Supported platforms:
            - Linux (x86_64)
            - macOS Intel (x86_64)
            - macOS Apple Silicon (ARM64/M1/M2/M3)
            - Windows (x86_64)
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: artifacts/**/*
