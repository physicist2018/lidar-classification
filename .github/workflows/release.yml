name: Release Build

on:
  push:
    branches:
      - master

jobs:
  build:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.24"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build binaries
        run: |
          cd cmd/classifier

          # Для Windows используем PowerShell-синтаксис
          if ("${{ matrix.os }}" == "windows-latest") {
            $Env:GOOS = "windows"
            $Env:GOARCH = "amd64"
            go build -o ../../release/myapp.exe .
          } else {
            # Для Linux/macOS используем стандартный синтаксис
            GOOS=${{ matrix.os == 'ubuntu-latest' && 'linux' || 'darwin' }} \
            GOARCH=amd64 \
            go build -o ../../release/myapp .
          }

          cd ../../

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: release/

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Automated release build.

            **Changes:**
            - Built from commit ${{ github.sha }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: artifacts/**/*
