name: Release Build

on:
  push:
    branches:
      - master

jobs:
  build:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            GOOS: linux
            extension: ""
          - os: macos-latest
            GOOS: darwin
            extension: ""
          - os: windows-latest
            GOOS: windows
            extension: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build binaries
        run: |
          # Создаем директорию для релизов
          mkdir -p release

          cd cmd/classifier

          # Для Windows используем другой синтаксис переменных
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            go build -o ../../release/myapp.exe .
          else
            go build -o ../../release/myapp .
          fi

          cd ../../

          # Переименовываем для Windows
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv release/myapp.exe release/myapp-windows-amd64.exe
          elif [[ "${{ runner.os }}" == "Linux" ]]; then
            mv release/myapp release/myapp-linux-amd64
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            mv release/myapp release/myapp-darwin-amd64
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: release/

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List downloaded artifacts
        run: ls -la artifacts/ && find artifacts/ -type f

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Automated release build.

            **Changes:**
            - Built from commit ${{ github.sha }}

            **Files included:**
            - myapp-linux-amd64 (Linux)
            - myapp-darwin-amd64 (macOS)
            - myapp-windows-amd64.exe (Windows)
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            artifacts/**/myapp-*
            artifacts/**/myapp-*.exe
